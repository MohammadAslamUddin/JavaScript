<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/CSS/style.css">
</head>

<body>
    <div class="container-1">
        <h1>Rock, Paper, Scissors</h1>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/Images/rock.png" alt="" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="paper" src="static/Images/paper.jpeg" alt="" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="scissors" src="static/Images/scissor.png" alt="" width="150px" height="150px" onclick="rpsGame(this)">
        </div>
        <div>
            <button class="btn btn-danger" onclick="reload()">Play Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/JS/javascript.js">
    </script>
</body>

</html>
