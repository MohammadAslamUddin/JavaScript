<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript on Steroids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/CSS/style.css">
</head>

<body>
    <div class="container-1">
        <div class="">
            <h2>Challenge 1: Your Age in Days</h2>
        </div>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>    

        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/Images/rock.png" alt="" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="paper" src="static/Images/paper.jpeg" alt="" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="scissor" src="static/Images/scissor.png" alt="" width="150px" height="150px" onclick="rpsGame(this)">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/JS/javascript.js">
    </script>
</body>

</html>
